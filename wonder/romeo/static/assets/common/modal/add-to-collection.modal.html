<div>
  <header class="modal-header">
    <div class="wrapper">
      <h2 class="heading  alpha  u--ta-center">Add to a collection</h2>
    </div>
  </header>
  <div class="modal-body">
    <div class="wrapper  wrapper--fixed">
      <ul class="layout  is-scrollable  is-scrollable-ui  u--mxh-small  u--m-default">
        <li class="layout__item  one-half">
          <a class="block-link  collection-link" fullscreen-modal="modal-create-collection">
            <div class="flag  box  box--small">
              <div class="flag__img">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" class="collection-sprite  collection-sprite--new">
              </div>
              <div class="flag__body">
                <div class="trunc"><span class="u--ff-sans  u--m-none">Create a new collection</span></div>
              </div>
            </div>
          </a>
        </li><!--
     --><li class="layout__item  one-half" ng-repeat="tag in availableTags">
          <a href="" class="block-link  collection-link" ng-class="{ 'block-link--active' : hasTag(tag.id) }" ng-click="addTag(tag.id, $event)">
            <div class="flag  box  box--small">
              <div class="flag__img">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" class="collection-sprite" ng-class=" { 'collection-sprite--private' : !tag.public } ">
              </div>
              <div class="flag__body">
                <div class="trunc"><span class="u--ff-sans" ng-bind="tag.label"></span></div>
                <p class="trunc  u--ff-sans  milli  u--o50  u--m-none" ng-if="tag.video_count"><ng-pluralize count="tag.video_count" when="{ '0' : 'no videos', '1' : '1 video', 'other' : '{{ tag.video_count }} videos'}"></p>
              </div>
            </div>
          </a>
        </li>
      </ul>
      <ul class="list-inline  u--ta-center">
        <li class="zeta  u--ff-sans  u--o75  icon-text--rev" ng-repeat="tag in video.tags.items"><span ng-bind="tag.label"></span><i class="icon  icon--cross  icon-text__icon  u--c-destructive  u--c-pointer" ng-click="removeTag(tag.id, $event)"></i></li>
      </ul>
      <div class="btn-center">
        <a ng-click="close()" class="btn  btn--positive">Okay</a>
      </div>
    </div>
  </div>
  <footer class="modal-footer">
    <div class="wrapper">
    </div>
  </footer>
</div>
