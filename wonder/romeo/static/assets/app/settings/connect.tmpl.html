<main role="main" class="page-content">
  <header class="masthead">
    <div class="wrapper  wrapper--fixed">
      <div class="text-col">
        <h1 class="heading  alpha  u--ta-center">Pick up where you left off</h1>
        <p class="u--ta-center">We found a bunch of people you may know on our network when you added your contacts. Select the people you'd like to connect with.</p>
      </div>
      <ul class="sort-ui  split">
        <li class="split__title">
          <input id="select-all-sort__options" name="select-all-sort__options" type="checkbox"><label for="select-all-sort__options" class="sort-ui__label  u--c-text">Unselect all</label>
        </li>
        <li><span class="sort-ui__label  u--c-text">3 selected</span></li>
      </ul>
      <div class="is-scrollable  is-scrollable-ui  u--mh-small  u--m-default">
        <ul class="layout">
          <li class="layout__item  bp-two-one-half">
            <label for="contact-1" class="card-link">
              <div class="media  box  box--small  u--m-none">
                <div class="media__img">
                  <input id="contact-1" type="checkbox" checked>
                  <div class="avatar  u--m-none">
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" class="avatar__img" style="background-image: url('https://pbs.twimg.com/profile_images/478469143134351361/BRfgZWk3_400x400.jpeg');">
                  </div>
                </div>
                <div class="media__body">
                  <p class="heading  zeta  u--w700  trunc  u--m-none">Anthony Williams</p>
                  <p class="zeta  u--ff-sans  trunc  u--m-none">Head of New Media, Listers Group</p>
                  <p class="milli  u--ff-sans  trunc  u--m-none">Has 8 mutual connections</p>
                </div>
              </div>
            </label>
          </li><!--
       --><li class="layout__item  bp-two-one-half">
            <label for="contact-2" class="card-link">
              <div class="media  box  box--small  u--m-none">
                <div class="media__img">
                  <input id="contact-2" type="checkbox" checked>
                  <div class="avatar  u--m-none">
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" class="avatar__img" style="background-image: url('https://pbs.twimg.com/profile_images/483660165443776512/zuKviMXe_400x400.jpeg');">
                  </div>
                </div>
                <div class="media__body">
                  <p class="heading  zeta  u--w700  trunc  u--m-none">Aaron Stezycki</p>
                  <p class="zeta  u--ff-sans  trunc  u--m-none">Web Designer, Listers Group</p>
                  <p class="milli  u--ff-sans  trunc  u--m-none">Has 24 mutual connections</p>
                </div>
              </div>
            </label>
          </li><!--
       --><li class="layout__item  bp-two-one-half">
            <label for="contact-3" class="card-link">
              <div class="media  box  box--small  u--m-none">
                <div class="media__img">
                  <input id="contact-3" type="checkbox" checked>

                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" class="avatar__img" style="background-image: url('https://pbs.twimg.com/profile_images/2991783362/7e820c6c4284f0decc6015f36cdeed67_400x400.jpeg');">
                  </div>
                </div>
                <div class="media__body">
                  <p class="heading  zeta  u--w700  trunc  u--m-none">Robert Worthy</p>

                </div>
              </div>
            </label>

      </div>
      <div class="text-col  u--ta-center">
        <p><a href="#/settings/invite" class="btn  btn--positive">Add connections</a> or <a href="#/settings/import" class="">go back</a>.
