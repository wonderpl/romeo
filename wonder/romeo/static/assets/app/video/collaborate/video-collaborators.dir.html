<section class="video-collaborators video-collaborators--{{ $root.layoutMode }}">

  <header class="video-collaborators__header  split">
    <div class="split__title">
      <div class="icon-text--rev">
        <h4 class="video-collaborators__title  no-spacing">collaborators</h4>
        <a class="btn  icon-text__icon" fullscreen-modal="video-add-collaborator" ng-if="flags.isOwner">Invite</a>
      </div>
    </div>
    <a class="btn  video-collaborators__notify" ng-click="!flags.notified && notify(videoId)" ng-class="{ 'btn--disabled' : flags.notified || !collaborators || !comments.length }">Notify All</a>
  </header>

  <p class="video-collaborators__none-message" ng-hide="collaborators">You have no collaborators!</p>

  <ul class="nav  nav--stacked  video-collaborators__collaborators" ng-show="collaborators">
    <li class="video-collaborators__collaborator" ng-repeat="collaborator in collaborators">
      <div class="media">
        <div class="media__img">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" class="video-collaborators__collaborator-image" ng-style="{ 'background-image' : 'url(' + collaborator.avatar + ')' }">
        </div>
        <div class="media__body">
          <span class="video-collaborators__collaborator-name truncate" ng-bind="collaborator.display_name"></span>
        </div>
      </div>
    </li>
  </ul>

</section>
