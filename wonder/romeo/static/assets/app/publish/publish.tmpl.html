<div class="video-view__nav-placeholder">
  <video-navigation flags="flags" video-id="video.id" video-status="video.status"></video-navigation>
</div>
<local-navigation pages="pages"></local-navigation>

<section class="page-section">
  <div class="wrapper  wrapper--fixed">

    <h1 class="heading  alpha  t--center">Publish '{{ video.title }}' to Wonder Place</h1>

    <div class="text-col">
      <p class="t--center">The act of publishing on Wonder Place is done by placing your video inside a public collection which will appear on the app.</p>
    </div>
    <div class="media">
      <div class="media__img  publish-thumb">
        <div class="ratio  ratio--16x9">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" class="ratio__src" style="background-image:url('{{ video.thumbnail_url }}');">
        </div>
      </div>
      <div class="media__body">
        <p class="heading  gamma" ng-bind="video.title"></p>
        <p ng-bind-html="video.description"></p>
        <p ng-bind="video.search_keywords"></p>
      </div>
    </div>
    <div class="text-col">
      <p class="heading  kilo" ng-if="isPublished">Your video has been published!</p>
      <p ng-if="providers.wonderpl.isPublished && video.tags.items">Your video has been published to: <span ng-bind="video.tags.items | filter:public='true' | commaSeparatedList"></span></p>

      <!--<div class="notice  notice--info">
        <p>By clicking 'Publish', you agree that this video does not violate the Terms of Use of any of the video sites you plan to upload to and that you own all copyrights in this video or have express permission from all copyright owners to upload it. You also agree to Wonder PLâ€™s Terms of Service.</p>
      </div>-->

      <div class="btn-center">

        <div class="btn  btn--positive  btn--small  btn--popup" ng-click="showPublishOptions = !showPublishOptions">
          <span class="icon-text--rev">publish<i class="icon  icon--ellipsis  icon-text__icon"></i></span>
          <ul class="nav  nav--stacked  popup" ng-class="{ 'visible' : showPublishOptions }">
            <li class="popup__item"><a class="popup__link" fullscreen-modal="modal-add-to-collection">Publish Now</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
