<section class="search__results" ng-if="results">

  <section ng-if="results.content_owner.items" class="search__results-container search__results-container--left">
    <span class="content-heading">Creators: </span>
    <ul class="no-spacing--full">
      <li ng-repeat="item in results.content_owner.items" class="cf t--block t--pad-top--half">
        <a ng-href="#/profile/{{ item.id }}">
          <div class="search__avatar-container">
            <div class="search__avatar avatar">
              <img class="search__avatar-image avatar__img" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" style="background-image : url('{{ item.avatar || '/static/assets/img/user-avatar.png' }}');" />
            </div>
          </div>
          <p class="heading no-spacing trunc t--pad-top--half" ng-bind="item.display_name"></p>
          <p class="search__item-title" ng-bind-html="item.title"></p>
          <p class="search__item-description milli trunc" ng-bind-html="item.description"></p>
        </a>
      </li>
    </ul>
  </section>

  <section ng-if="results.collaborator.items" class="search__results-container search__results-container--left">
    <span class="content-heading">Collaborators: </span>
    <ul class="no-spacing--full">
      <li ng-repeat="item in results.collaborator.items" class="cf t--block t--pad-top--half">
        <a ng-href="#/profile/{{ item.id }}">
          <div class="search__avatar-container">
            <div class="no-spacing avatar">
              <img class="avatar__img" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" style="background-image : url('{{ item.avatar || '/static/assets/img/user-avatar.png' }}');" />
            </div>
          </div>
          <p class="heading no-spacing trunc t--pad-top--half" ng-bind="item.display_name"></p>
          <p class="search__item-title" ng-bind-html="item.title"></p>
          <p class="search__item-description milli trunc" ng-bind-html="item.description"></p>
        </a>
      </li>
    </ul>
  </section>

  <section ng-if="results.video.items" class="search__results-container search__results-container--right">
    <span class="content-heading">Associated Videos: </span>
    <ul class="no-spacing--full">
      <li ng-repeat="item in results.video.items" class="cf t--block t--pad-top--half">

        <a  ng-href="#/video/{{ item.id }}" class="media non-link">
          <div class="media__img one-third search__thumbnail">
            <div class="ratio  ratio--16x9">
              <img class="ratio__src" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" style="background-image : url('{{ item.thumbnail_url }}');" />
            </div>
          </div>
          <div class="media__body">
            <p class="heading no-spacing trunc" ng-bind-html="item.title"></p>
            <p class="search__item-description milli trunc--two" ng-bind-html="item.description"></p>
          </div>
        </a>
      </li>
    </ul>
  </section>

</section>
