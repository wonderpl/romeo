<section class="search__results" ng-if="results">
  
  <section class="search__results-container search__results-container--left">
    <div ng-if="results.content_owner.items">
      <h3 class="heading  sort-ui__label">Creators:</h3>
      <ul class="list-ui  simple-list">
        <li ng-repeat="item in results.content_owner.items" class="simple-list__item">
          <a ng-href="#/profile/{{ item.id }}" class="media  reverse-link">
            <div class="media__img">
              <div class="avatar">
                <img class="avatar__img" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" style="background-image : url('{{ item.avatar || '/static/assets/img/user-avatar.png' }}');" />
              </div>
            </div>
            <div class="media__body">
              <h4 class="heading  epsilon  trunc  u--m-none" ng-bind="item.display_name"></h4>
              <p class="zeta  u--ff-sans  u--o75" ng-bind-html="item.title"></p>
              <p class="milli  trunc" ng-bind-html="item.description"></p>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div ng-if="results.collaborator.items">
      <h3 class="heading  sort-ui__label">Collaborators:</h3>
      <ul class="list-ui  simple-list">
        <li ng-repeat="item in results.collaborator.items" class="simple-list__item">
          <a ng-href="#/profile/{{ item.id }}" class="media  reverse-link">
            <div class="media__img">
              <div class="avatar">
                <img class="avatar__img" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" style="background-image : url('{{ item.avatar || '/static/assets/img/user-avatar.png' }}');" />
              </div>
            </div>
            <div class="media__body">
              <h4 class="heading  epsilon  trunc  u--m-none" ng-bind="item.display_name"></h4>
              <p class="zeta  u--ff-sans  u--o75" ng-bind-html="item.title"></p>
              <p class="milli  trunc" ng-bind-html="item.description"></p>
            </div>
          </a>
        </li>
      </ul>  
    </div>
  </section><!--
--><section ng-if="results.video.items" class="search__results-container search__results-container--right">
    <h3 class="heading  sort-ui__label">Associated Videos:</h3>
    <ul class="list-ui  simple-list">
      <li ng-repeat="item in results.video.items" class="simple-list__item">
        <a ng-href="#/video/{{ item.id }}" class="media  reverse-link">
          <div class="media__img  video-thumb--small">
            <div class="ratio  ratio--16x9">
              <img class="ratio__src" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" style="background-image : url('{{ item.thumbnail_url }}');" />
            </div>
          </div>
          <div class="media__body">
            <h4 class="heading  delta  u--m-none" ng-bind-html="item.title"></h4>
            <p class="milli  trunc  trunc--two" ng-bind-html="item.description"></p>
          </div>
        </a>
      </li>
    </ul>
  </section>

</section>
