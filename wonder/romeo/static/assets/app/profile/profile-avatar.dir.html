<section class="profile-image">

  <div class="profile-image__container"
    ng-class="{ 'profile-image__container--edit' : flags.isEdit }"
    ng-style="profileImageStyle"
    loading-spinner>
    <label class="profile-image__upload-label" for="profileImageUpload">
      <div class="profile-image__dropzone"
        ng-file-drop="uploadProfileImage($files)"
        ng-file-drag-over-class="profile-image__dropzone--active"
        ng-show="flags.isEdit">
      </div>
    </label>

    <input class="profile-image__upload" type="file" id="profileImageUpload" ng-file-select="uploadProfileImage($files)" />
  </div>
</section>
