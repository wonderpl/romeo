<div class="profile__view-details">
	<h2 class="profile__name no-spacing" ng-bind="profile.display_name"></h2>
	
	<div ng-show="profile.jobTitle" class="profile__view-details--job-title" style="text-align: center;">{{ profile.jobTitle }}</div>

	<div class="profile__description" ng-bind-html="profile.description"></div>

	<div ng-if="profile.location" class="profile__view-details--location" data-location="{{ profile.location }}">{{ profile.location }}</div>
	<div ng-if="profile.website" class="profile__view-details--website" data-website="{{ profile.website }}"><a href="{{ website }}">{{ profile.website }}</a></div>

</div>
