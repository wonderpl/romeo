<div class="profile__edit-details">
  <h3 class="error" ng-hide="form.valid">{{ form.errorMsg() }}</h3>

  <h2 class="profile__name no-spacing input--field"
    medium-editor
    ng-class="{ 'error' : form.errors.name }"
    data-placeholder="{{ profile.name ? ' ' : 'name' }}"
    options="{ disableToolbar : true, forcePlainText : true, disableReturn : true }"
    ng-model="profile.display_name">
  </h2>

  <div class="profile__description input--field"
    medium-editor
    ng-class="{ 'error' : form.errors.description }"
    data-placeholder="{{ profile.description ? ' ' : 'description' }}"
    options="{ disableToolbar : true, forcePlainText : true, disableReturn : true }"
    ng-model="profile.description">
  </div>

  <section class="profile__edit-details-extended">

  <label><span class="required">*</span> Job title:</label>
    <div class="profile__job_title input--field"
      medium-editor
      me-required
      ng-class="{ 'error' : form.errors.jobTitle }"
      options="{ disableToolbar : true, forcePlainText : true, disableReturn : true }"
      ng-model="profile.jobTitle">
    </div>

  <label>Website or homepage:</label>
    <div class="profile__website input--field"
      medium-editor
      ng-class="{ 'error' : form.errors.website }"
      data-placeholder="{{ profile.website ? ' ' : 'Link http://' }}"
      options="{ disableToolbar : true, forcePlainText : true, disableReturn : true }"
      ng-model="profile.website">
    </div>

  <label><span class="required">*</span> Share your location:</label>
    <div class="profile__location input--field"
      medium-editor
      me-required
      ng-class="{ 'error' : form.errors.location }"
      data-placeholder="{{ profile.location ? ' ' : 'Location (for example: London, UK)' }}"
      options="{ disableToolbar : true, forcePlainText : true, disableReturn : true }"
      ng-model="profile.location">
    </div>

  <label>Show contact button:</label>
    <div class="profile__contact_button toggle--field">
    <button ng-class="{'active' : profile.contactable }" ng-click="profile.contactable = true">Yes</button>
    <button ng-class="{'active' : !profile.contactable }" ng-click="profile.contactable = false">No</button>
  </div>
  <label><span class="required">*</span> Searchable terms:</label>
    <div class="profile__search_terms input--field2 milli"
      medium-editor
      me-required
      ng-class="{ 'error' : form.errors.searchTerms }"
      data-placeholder="{{ profile.searchTerms ? ' ' : 'Make yourself searchable by adding relevant terms.' }}"
      options="{ disableToolbar : true, forcePlainText : true, disableReturn : true }"
      ng-model="profile.searchTerms">
    </div>
  </section>
</div>
