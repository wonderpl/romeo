<main role="main" class="page-content" ng-controller="OrganiseCtrl">
  <organise-breadcrumb tag="tag" filter-by-recent="filterByRecent" filter-by-collaboration="filterByCollaboration"></organise-breadcrumb>
  <div class="columns">
    <organise-navigation tags="tags" current-tag="tag" filter-by-recent="filterByRecent" filter-by-collaboration="filterByCollaboration"></organise-navigation>
    <div class="columns__content">
      <div class="wrapper">
        <organise-collection ng-show="tag" ng-if="!collaborator()" tag="tag" is-edit="isEdit"></organise-collection>
        <organise-video-list videos="videos" collaboration-videos="collaborationVideos" tag="tag" filter-by-recent="filterByRecent" filter-by-collaboration="filterByCollaboration"></organise-video-list>
      </div>
    </div>
  </div>
</main>
