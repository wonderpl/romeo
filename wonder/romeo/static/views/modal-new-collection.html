<h2>New Collection</h2>
<div class="modal-content">
	<form name"newCollectionForm" ng-submit="submitNewCollectionForm(data)">
		<div class="row">
			<label>Collection Name:</label>
			<input type="text" ng-model="data.name" pl-focus-field />
		</div>
		<div class="row">
			<input type="submit" value="save" />
		</div>
		<div class="clear"></div>
	</form>
	<a class="icon-cross close-modal" ng-click="closeModal()"></a>
</div>
