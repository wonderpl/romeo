<h2>New Collection</h2>
<form name"newCollectionForm" ng-submit="saveCollection(data)">
	<div class="row">
		<label>Collection Name:</label>
		<input type="text" ng-model="data.name" pl-focus-field/>
	</div>
	<div class="row">
		<input type="submit" value="save" />
	</div>
	<div class="clear"></div>
</form>
<a class="icon-cross close-modal" ng-click="closeModal()"></a>
