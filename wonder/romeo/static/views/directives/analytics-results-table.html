<table id="analytics-results-table">
    <thead>
        <th><span class="results-table-column-header">{{ analytics.results.keyDisplayName }}</span></th>
        <th class="results-table-column-header" ng-repeat="field in analytics.fields | filter: { visible: true }">{{ field.displayName }}</th>
    </thead>
    <tbody>
        <tr ng-repeat="result in analytics.results.results">
            <td>{{ result[analytics.results.key] }}</td>
            <td ng-repeat="field in analytics.fields | filter: { visible: true }">{{ result[field.field] }}</td>
        </tr>
    </tbody>
</table>
