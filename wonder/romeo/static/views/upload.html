<div id="page-upload" class="section" ng-controller="UploadController">
	<div class="inner">
		<!-- <h1>Upload your content to Romeo</h1> -->

		<div class="inner centered">
			<div class="avatar"><img src="/static/assets/img/tom.jpg" width="64" alt="" /></div>
			<form id="upload-form" ng-submit="saveMetaData($event)">
				<div class="row" id="title-row">
					<pre id="upload-title" type="text" placeholder="Video Title" pl-content-editable-placeholder pl-focus-field contenteditable></pre>
				</div>
				<div id="upload-dropzone" class="pl-upload-dropzone">
					<span class="icon-video"></span>
					<input type="file" id="file-input" onchange="angular.element(this).scope().fileSelected()">
					<div id="thumbnail"></div>
					<div id="upload-status">
						<div class="prompt show">
							<a ng-click="proceedUpload($event)" class="proceed">
								Upload
							</a>
							<a ng-click="proceedUpload($event)" class="cancel">
								Cancel
							</a>
						</div>
						<div class="progress">
							<div class="bar"></div>
						</div>
					</div>
				</div>
				<div class="row" id="upload-buttons">
					<a href="#"></a>
				</div>
				<div class="row" id="description-row">
					<pre id="upload-description" placeholder="Describe your video" pl-content-editable-placeholder contenteditable></pre>
				</div>
				<div class="row" id="category-row">
					<select id="category" name="category" class="form-control" placeholder="Category">
						<optgroup ng-repeat="category in categories" label="{{ category.name }}">
							<option ng-repeat="subcategory in category.sub_categories" value="subcategory.id">{{ subcategory.name }}</option>
						</optgroup>
          			</select>
				</div>
				<div class="row">
					<input type="submit" value="Save">
				</div>
			</form>
		</div>
