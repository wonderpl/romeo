<h2>Pick a thumbnail</h2>
<div class="modal-content">
	<div class="thumbnail-frame" style="background: transparent url({{ thumbnails[thumbIndex] }}) center center no-repeat; background-size: cover;" ng-click="thumbnailChosen()"></div>
	<div class="thumbnail-controls f-sans">
		<p>Frame: {{ thumbIndex }} / {{ thumbnails.length }}</p>
		<a class="left" ng-click="thumbnailPage('left')">&lt;</a><!--
		--><a class="right" ng-click="thumbnailPage('right')">&gt;</a>
	</div>
	<a class="icon-cross close-modal" ng-click="closeModal()"></a>
</div>
