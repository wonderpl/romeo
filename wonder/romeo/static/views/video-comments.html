<section class="video-feedback">

  <section class="video-feedback__form">
    <textarea class="video-feedback__input js-feeback-input"></textarea>
    <button class="video-feedback__button" ng-click="addComment()">submit</button>
  </section>

  <!-- https://www.brainyquote.com/quotes/topics/topic_inspirational.html -->
  <section class="video-feedback__comments">
    <ul class="video-feedback__comments-list">

      <li class="video-feedback__comment" ng-class="{ 'video-feedback__comment--hover' : comment.isHover, 'video-feedback__comment--active' : comment.isActive }"  data-id="{{ comment.id }}" data-mark="{{ comment.mark }}" ng-repeat="comment in comments | orderBy: 'mark'" ng-click="commentHover(comment.mark)">
        <a class="video-feedback__comment-time js-comment-time-link"  ng-click="seek(comment.mark)">{{ comment.mark }}</a>
        <span class="video-feedback__comment-message">{{ comment.comment }}</span>
        <span class="video-feedback__comment-author">{{ comment.name }}</span>
        <span class="video-feedback__comment-date">{{ comment.posted }}</span>
        <a class="video-feedback__reply-link" ng-click="showReply(comment.id)">reply</a>
        <section class="video-feedback__reply-form js-reply-form-{{ comment.id }}">
          <textarea class="video-feedback__reply-text"></textarea>
          <a class="video-feedback__reply-cancel" ng-click="hideReply(comment.id)">cancel</a>
          <button class="video-feedback__reply-submit">submit</button>
        </section>
        <ul class="video-feedback__comment-replies">
          <li class="video-feedback__comment-reply" data-id="{{ reply.id }}" ng-repeat="reply in comment.replies">
            <span class="video-feedback__reply-message">{{ reply.text }}</span>
            <span class="video-feedback__reply-author">{{ reply.author }}</span>
            <span class="video-feedback__reply-date">{{ reply.prettyTimestamp }}</span>
          </li>
        </ul>
      </li>


    </ul>
  </section>
</section>
