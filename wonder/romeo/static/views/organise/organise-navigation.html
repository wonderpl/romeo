<div class="layout__item  one-third  organise-navigation">
  <ul class="nav  nav--stacked  browse-list">
    <li class="browse-list__item"><span class="browse-list__title">Manage</span></li>
    <li class="browse-list__item"ng-if="!$root.isCollaborator"><a class="browse-list__link" ng-class="{ 'browse-list__link--active' : !filterByCollaboration &&  !filterByRecent && !currentTag }" ng-click="showAllVideos()">All videos</a></li>
    <li class="browse-list__item"ng-if="!$root.isCollaborator"><a class="browse-list__link" ng-class="{ 'browse-list__link--active' : filterByRecent }" ng-click="showRecentVideos()">Recently added videos</a></li>
    <li class="browse-list__item"><a class="browse-list__link" ng-class="{ 'browse-list__link--active' : filterByCollaboration }" ng-click="showCollaborationVideos()">Collaboration videos</a></li>
  </ul>

  <ul class="nav  nav--stacked  browse-list" ng-if="!$root.isCollaborator">
    <li class="browse-list__item"><span class="browse-list__title">Collections not visible in app</span></li>
    <li class="browse-list__item"><a class="browse-list__link  browse-list__link--create" ng-click="createPrivateCollection()"><span class="icon-text"><i class="icon  icon-text__icon  icon--plus"></i>Add a new private collection</span></a></li>
    <li class="browse-list__item" ng-repeat="tag in tags | orderBy : 'label' | filter : { public : false }"><a class="browse-list__link" ng-class="{ 'browse-list__link--active' : currentTag.id === tag.id }" ng-bind-html="tag.label" ng-click="loadCollection(tag.id)"></a></li>
  </ul>

  <ul class="nav  nav--stacked  browse-list"ng-if="!$root.isCollaborator">
    <li class="browse-list__item"><span class="browse-list__title">Collections visible in app</span></li>
    <li class="browse-list__item"><a class="browse-list__link  browse-list__link--create" ng-click="createPublicCollection()"><span class="icon-text"><i class="icon  icon-text__icon  icon--plus"></i>Add a new public collection</span></a></li>
    <li class="browse-list__item" ng-repeat="tag in tags | filter : { public : true } | orderBy : 'label'"><a class="browse-list__link" ng-class="{ 'browse-list__link--active' : currentTag.id === tag.id }" ng-bind-html="tag.label" ng-click="loadCollection(tag.id)"></a></li>
  </ul>
</div>
