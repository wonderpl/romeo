<main role="main" class="page-content" ng-controller="OrganiseCtrl">
  <div class="wrapper  wrapper--fixed">
    <organise-breadcrumb tag="tag" filter-by-recent="filterByRecent"></organise-breadcrumb>
    <div class="layout">
      <organise-navigation tags="tags" current-tag="tag" filter-by-recent="filterByRecent"></organise-navigation>
      <div class="layout__item  two-thirds">
        <organise-collection ng-show="tag" tag="tag" is-edit="isEdit"></organise-collection>  
        <organise-video-list videos="videos" tag="tag" filter-by-recent="filterByRecent"></organise-video-list>
      </div>
    </div>
  </div>
</main>
