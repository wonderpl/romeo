
<div ng-controller="VideoCtrl">

  <video-navigation></video-navigation>

  <section class="main-view video-view">

    <h2 class="video-view__title" data-placeholder="{{ titlePlaceholder }}" medium-editor ng-model="video.title"></h2>

    <h3 class="video-view__sub-title" data-placeholder="Subtitle" medium-editor ng-model="video.subTitle"></h2>

    <div class="video-view__container">

      <video-upload ng-show="showUpload"></video-upload>

      <video-player ng-show="hasProcessed" embed-url="embedUrl"></video-player>

      <video-edit ng-show="showVideoEdit"></video-edit>

      <video-color-picker ng-show="showColorPicker"></video-color-picker>

      <video-thumbnail ng-show="showPreviewSelector"></video-thumbnail>

    </div>





    <video-more-link text="link_title" url="link_url"></video-more-link>



    <section class="video-view__description" data-placeholder="Additional content including but not limited to: recipes, ingredients, lyrics, stories, etc." medium-editor ng-model="text"></section>

    <video-share></video-share>

    <video-extended-controls></video-extended-controls>

    <video-indicators ng-show="video.status === 'published'"></video-indicators>

    <video-comments ng-show="video.status === 'published'"></video-comments>

    <div class="video-view__save-controls">
      <a ng-click="cancel()" class="button">cancel</a>
      <a ng-click="save()" class="button button--primary">save changes</a>
    </div>

  </section>

</div>
