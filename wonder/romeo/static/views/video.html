
<div ng-controller="VideoCtrl">

  <video-navigation></video-navigation>

  <section class="main-view video-view">

    <h2 class="video-view__title" data-placeholder="Untitled Video" medium-editor ng-model="video.title"></h2>

    <h3 class="video-view__sub-title" data-placeholder="Subtitle" medium-editor ng-model="video.subTitle"></h2>



    <video-player ng-show="hasUploaded && hasThumbnail" embed-url="embedUrl"></video-player>

    <video-upload ng-hide="isUploading || hasUploaded"></video-upload>

    <video-thumbnail ng-show="(isUploading || hasUploaded) && !hasThumbnail"></video-thumbnail>

    <video-color-picker ng-show="isUploading || hasUploaded"></video-color-picker>



    <!-- swap this for same-style link as on other page -->
    <section class="video-more">
      <p class="video-more__link" medium-editor ng-model="more"></p>
    </section>


    <section class="video-view__description" data-placeholder="Additional content including but not limited to: recipes, ingredients, lyrics, stories, etc." medium-editor ng-model="text"></section>

    <video-share></video-share>

    <video-extended-controls></video-extended-controls>

    <video-indicators ng-show="video.status === 'published'"></video-indicators>

    <video-comments ng-show="video.status === 'published'"></video-comments>

    <a ng-click="cancelChanges()">cancel</a>

    <a ng-click="saveChanges()">save changes</a>

  </section>

</div>
