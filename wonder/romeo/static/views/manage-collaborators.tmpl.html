<div class="modal__title">
  <h2 class="heading  gamma  u--ta-center">Invite Collaborators</h2>
  <a class="modal__link" ng-click="close()"><i class="icon  icon--medium  icon--cross"></i></a>
</div>

<div class="modal__content">
  <div class="text-col">
    <input type="hidden" ui-select2="select2Options" class="select2" ng-model="invite.collaborators" />
  
    <select class="sort-ui__options" ng-model="invite.permissions">
      <option value="canComment">Comment</option>
      <option value="canCommentDownload">Comment and Download</option>
      <option value="canDownload">Download</option>
    </select>
    <div class="btn-center">
      <a class="btn btn--small btn--positive" ng-click="sendInvitations()">Send invite</a>
    </div>
  </div>

</div>
