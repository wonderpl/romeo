<div class="modal__title  split">
  <span class="split__title  t--block  w--600">Manage Collaborators</span>
  <a class="modal__link" ng-click="close()"><i class="icon icon--medium icon--circle-cross"></i></a>
</div>
<div class="modal__content">

  <p>invite new collaborator</p>

  <select ui-select2="select2Options" ng-model="select2">
    <option ng-repeat="connection in connections" ng-if="connection.user" value="{{ connection.user.id }}">{{ connection.user.display_name }}</option>
    <option ng-repeat="connection in connections" ng-if="connection.collaborator" value="{{ connection.collaborator.id }}">{{ connection.collaborator.display_name }}</option>
  </select>
</div>
<div class="modal__footer">
  <div class="modal__actions">
  </div>
</div>
