<section ng-show="flags.isComments" class="layout-control layout-control--{{ flags.isComments ? $root.layoutMode : 'column' }}">
  <div class="wrapper">
    <div class="btn-group">
      <a class="btn btn--small" ng-click="reposition('mirror')"><i class="icon  icon--split-vertical-alt"></i></a>
      <a class="btn btn--small" ng-click="reposition('column')"><i class="icon  icon--split-horizontal"></i></a>
      <a class="btn btn--small" ng-click="reposition('wide')"><i class="icon  icon--split-vertical"></i></a>
    </div>
  </div>
</section>
