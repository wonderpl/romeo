<section class="video-view-control-panel">
  <ul class="video-view-control-panel__modes">
    <li class="video-view-control-panel__mode" ng-show="isEdit">
      <a class="btn  btn--utility  icon-text" ng-click="save()">
        <i class="icon  icon--check  icon-text__icon"></i>
        Save Changes
      </a>
    </li>
    <li class="video-view-control-panel__mode" ng-show="isEdit">
      <a class="btn  btn--utility  icon-text" ng-click="cancel()">
        <i class="icon  icon--cross  icon-text__icon"></i>
        Cancel
      </a>
    </li>
    <li class="video-view-control-panel__mode" ng-hide="isEdit"> <!-- ng-show="video.status=='published'" -->
      <a class="btn  btn--utility  icon-text" ng-click="displaySection('edit')">
        <i class="icon  icon--edit  icon-text__icon"></i>
        Edit Video
      </a>
    </li>
    <li class="video-view-control-panel__mode" ng-hide="isEdit">
      <a class="btn  btn--utility  icon-text" ng-click="displaySection('')">
        <i class="icon  icon--eye  icon-text__icon"></i>
        Review
      </a>
    </li>
    <li class="video-view-control-panel__mode" ng-hide="isEdit">
      <a class="btn  btn--utility  icon-text" ng-click="displaySection('comments')">
        <i class="icon  icon--speech-bubble  icon-text__icon"></i>
        Comments
      </a>
    </li>
  </ul>
</section>
