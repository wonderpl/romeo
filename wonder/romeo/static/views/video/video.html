
<div class="cf">

  <div class="video-view__nav-placeholder" ng-hide="collaborator() || flags.isPublic">
    <video-navigation flags="flags" video-id="video.id" video-status="video.status"></video-navigation>
  </div>

  <ul class="configurable-layout configurable-layout-{{ flags.isComments ? $root.layoutMode : 'column' }}" ng-class="{ 'configurable-layout-column--is-comments' : flags.isComments }">

    <li class="layout-block layout-block__quaternary" ng-show="$root.layoutMode !== 'column'">
      <section class="cf video-view__comments" ng-show="showComments()">
        <video-collaborators flags="flags" comments="comments" ng-show="video.id && flags.isComments && $root.layoutMode === 'column'" collaborators="collaborators" video-id="{{ video.id }}"></video-collaborators>
        <video-comments flags="flags" comments="comments" video-id="{{ video.id }}" current-time="videoCurrentTime" ng-if="$root.layoutMode !== 'column'"></video-comments>
      </section>
    </li>

    <li class="layout-block  layout-block--group">

      <div class="layout-block layout-block__primary layout-block-primary--{{ flags.isComments ? $root.layoutMode : 'column' }}" ng-class="{ 'layout-block--narrow' : flags.isComments }">

        <section class="main-view video-view">

          <profile-video-hero ng-show="collaborator()" account="video.account"></profile-video-hero>

          <h2 class="video-view__title"
            data-placeholder="{{ titlePlaceholder }}"
            medium-editor
            options="{ disableToolbar : true, forcePlainText : true, disableReturn : true }"
            ng-model="video.title"
            ng-show="flags.isEdit">
          </h2>
          <h3 class="video-view__sub-title"
            data-placeholder="{{ straplinePlaceholder }}"
            medium-editor
            options="{ disableToolbar : true, forcePlainText : true, disableReturn : true }"
            ng-model="video.strapline"
            ng-show="flags.isEdit">
          </h3>

          <h2 class="video-view__title" ng-hide="flags.isEdit" ng-bind-html="video.title" ng-class="{ 'video-view__title--small' : flags.isComments }"></h2>
          <h3 class="video-view__sub-title" ng-hide="flags.isEdit||flags.isComments" ng-bind-html="video.strapline"></h3>

          <div class="video-view__container" ng-class="{'video-view__container--fixed': flags.isEdit}">
            <video-upload ng-show="flags.showUpload && flags.isEdit" ng-cloak></video-upload>
            <video-player ng-hide="flags.isEdit && !video.id" embed-url="embedUrl"></video-player>

            <a class="btn btn--positive btn--small show-modal-button t--push-all" ng-show="flags.isEdit && video.id" ng-click="showModal=true">edit player</a>

            <video-modal ng-show="flags.isEdit && video.id && showModal" show-modal="showModal" video="video" player-parameters="playerParameters"></video-modal>

            <extended-player-controls ng-show="showExtendedControls && flags.isEdit"></extended-player-controls>

          </div>

          <video-more-link
            video="video"
            is-edit="{{ flags.isEdit }}"
            ng-show="(flags.isEdit || video.link_title && video.link_url) && !flags.isComments">
          </video-more-link>

          <section class="video-view__description video-medium"
            ng-class="{ 'video-view__description--edit' : flags.isEdit }"
            data-placeholder="{{ descriptionPlaceholder }}"
            medium-editor
            options="{ buttons : ['bold', 'italic', 'header1', 'header2', 'unorderedlist', 'quote'], firstHeader : 'h2', secondHeader : 'h3' }"
            ng-model="video.description"
            ng-if="flags.isEdit">
          </section>

          <section
            class="video-view__description video-medium"
            ng-bind-html="video.description"
            ng-if="!flags.isComments && !flags.isEdit">
          </section>

          <video-share
            video="video"
            has-tags="{{ video.tags && video.tags.items && video.tags.items.length > 0 }}"
            ng-hide="flags.isComments || flags.isPublic"
            video-id="{{ video.id }}">
          </video-share>

          <video-extended-controls ng-if="flags.isEdit" ></video-extended-controls>

          <video-download video-id="video.id" ng-show="video.id && collaborator() && canDownload"></video-download>

          <div class="video-view__save-controls" ng-show="flags.isEdit">
            <a ng-click="bottomCancel()" class="btn  btn--small">cancel</a>
            <a ng-click="save()" class="btn  btn--small  btn--positive">save changes</a>
          </div>

          <div ng-if="flags.isPublic">
            <h3 class="video-view__owner"><a href="#/profile/{{owner.user.id}}"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="" class="avatar avatar__img video-view__avatar" style="background-image: url({{owner.avatar || '/static/assets/img/user-avatar.png' }});"> {{owner.display_name}}</a></h3>
            <p class="profile-details__legend f--sans" ng-if="collaborators">Collaborators:</p>
            <ul class="profile-collaborators" ng-show="collaborators">
              <li ng-repeat="connection in collaborators">
                <a href="#/profile/{{ connection.user.id}}" data-tooltip="{{connection.display_name}}, {{connection.user.title}}" class="profile-collaborators__link avatar simptip-position-top  simptip-smooth  simptip-movable"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="" class="avatar__img" style="background-image: url({{connection.avatar || '/static/assets/img/user-avatar.png' }});">
                </a>
              </li>
            </ul>
          </div>

        </section>

      </div>

      <div class="layout-block layout-block__secondary layout-block-secondary--{{ flags.isComments ? $root.layoutMode : 'column' }}" ng-class="{ 'layout-block--narrow' : flags.isComments }">

        <section class="cf video-view__comments" ng-show="showComments()">
          <video-indicators comments="comments" current-time="videoCurrentTime" total-time="videoTotalTime"></video-indicators>
          <video-frame-stepper current-time="videoCurrentTime"></video-frame-stepper>
          <video-collaborators flags="flags" comments="comments" ng-show="video.id && flags.isComments && $root.layoutMode !== 'column'" collaborators="collaborators" video-id="{{ video.id }}"></video-collaborators>
        </section>

      </div>

      <div ng-show="$root.layoutMode === 'column'" class="layout-block layout-block__tertiary layout-block-tertiary--{{ flags.isComments ? $root.layoutMode : 'column' }}">
        <section class="cf video-view__comments" ng-show="showComments()">
          <video-collaborators flags="flags" comments="comments" ng-show="video.id && flags.isComments && $root.layoutMode === 'column'" collaborators="collaborators" video-id="{{ video.id }}"></video-collaborators>
          <video-comments flags="flags" comments="comments" video-id="{{ video.id }}" current-time="videoCurrentTime" ng-if="$root.layoutMode === 'column'"></video-comments>
        </section>
      </div>

    </li>
  </ul>

  <layout-control is-comments="flags.isComments" ng-show="(!collaborator() || (collaborator() && canComment)) && "></layout-control>

</div>
