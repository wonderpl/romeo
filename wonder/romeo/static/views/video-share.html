<section class="video-share">
  <ul class="video-share__controls">
    <li class="video-share__control inline-space-fix">
      <a class="hide-text video-share__link video-share__link--embed button button__component button__component--left" ng-click="showEmbedCode = !showEmbedCode">embed</a>
    </li>
    <li class="video-share__control inline-space-fix">
      <a class="hide-text video-share__link video-share__link--twitter button button__component" ng-click="twitterShare()">twitter</a>
    </li>
    <li class="video-share__control">
      <a class="hide-text video-share__link video-share__link--facebook button button__component button__component--right" ng-click="facebookShare()">facebook</a>
    </li>
  </ul>
  <section class="video-share__embed-code-container" ng-show="showEmbedCode">
  <label class="video-share__embed-code-label">Show embed code:
    <input class="video-share__embed-code-field" text="<embed code goes here>" />
  </label>

  </section>
</section>
