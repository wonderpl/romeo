

<div id="page-login" class="page section" ng-controller="LoginController">
	<div class="inner">
		<h1>Login</h1>
		<form ng-submit="login()">
			<div class="row">
				<label for="username">Username</label>
				<input type="text" name="username" ng-model="username" autocomplete="off">
			</div>
			<div class="row">
				<label for="password">Password</label>
				<input type="password" name="password" ng-model="password" autocomplete="off">
			</div>
			<div class="row">
				<button type="submit" pl-progress-button>
					<span class="label">Login</span>
					<div class="progress"></div>
				</button>
			</div>
		</form>
	</div>
</div>
