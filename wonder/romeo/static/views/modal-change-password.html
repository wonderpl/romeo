<a class="modal-close" ng-click="closeModal()"><i class="icon  icon--large  icon--cross"></i></a>
<div class="center-object">
  <header class="modal-header">
    <div class="wrapper">
      <h2 class="heading  alpha  u--ta-center">Change Password</h2>
    </div>
  </header>
  <div class="modal-body">
    <div class="wrapper  wrapper--fixed">
      <div class="text-col">
      <form class="form-ui" name"changePassword" ng-submit="savePassword(data)">
        <fieldset class="form-ui__fieldset">
          <legend class="accessible">Change your password.</legend>
          <ul class="form-fields">
            <li>
              <label for="new-pass" class="accessible">New Password:</label>
              <input id="new-pass" name="new-pass" class="text-input" type="password" placeholder="Enter a new password" ng-model="data.password1" pl-focus-field>
            </li>
            <li>
              <label for="new-pass-confirm" class="accessible">New email address:</label>
              <input id="new-pass-confirm" name="new-pass-confirm" class="text-input" type="password" placeholder="Please confirm your new password" ng-model="data.password2">
            </li>
            <li>
              <div class="btn-center">
                <input type="submit" value="Save" class="btn  btn--positive">
              </div>
            </li>
          </ul>
      </form>
      </div>
    </div>
  </div>
  <footer class="modal-footer">
    <div class="wrapper">
    </div>
  </footer>
</div>
