<section class="search__results" ng-class="{ 'search__results--active' : results }">

  <div class="heading search__results-heading">
    <span>Displaying results for <strong ng-bind="query"></strong>. </span>
    <a class="btn btn--small" ng-click="reset()">Reset</a>
  </div>

  <section ng-if="results.content_owner.items" class="search__user-results search__results-container">
    <span class="search__results-title">Creators: </span>
    <ul class="search__content_owners search__result-items">
      <li ng-repeat="item in results.content_owner.items" class="search__content_owner cf search__result-item">
        <a ng-href="#/profile/{{ item.id }}">
          <div class="search__avatar-container">
            <div class="search__avatar avatar">
              <img class="search__avatar-image avatar__image" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" style="background-image : url('{{ item.avatar }}');" />
            </div>
          </div>
          <p class="search__user-name heading no-spacing trunc" ng-bind="item.display_name"></p>
          <p class="search__user-description milli trunc" ng-bind-html="item.description"></p>
        </a>
      </li>
    </ul>
  </section>

  <section ng-if="results.collaborator.items" class="search__collaborator-results search__results-container">
    <span class="search__results-title">Collaborators: </span>
    <ul class="search__collaborators search__result-items">
      <li ng-repeat="item in results.collaborator.items" class="search__collaborator cf search__result-item">
        <a ng-href="#/profile/{{ item.id }}">
          <div class="search__avatar-container">
            <div class="search__avatar avatar">
              <img class="search__avatar-image avatar__image" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" style="background-image : url('{{ item.avatar_url }}');" />
            </div>
          </div>
          <p class="search__user-name heading no-spacing" ng-bind="item.username"></p>
          <p class="search__user-description milli trunc" ng-bind-html="item.description"></p>
        </a>
      </li>
    </ul>
  </section>

  <section ng-if="results.video.items" class="search__video-results search__results-container">
    <span class="search__results-title">Associated Videos: </span>
    <ul class="search__videos search__result-items">
      <li ng-repeat="item in results.video.items" class="search__video search__result-item cf">

        <a  ng-href="#/video/{{ item.id }}" class="media search__thumbnail-container">
          <div class="media__img search__thumbnail">
            <div class="ratio  ratio--16x9">
              <img class="ratio__src" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" style="background-image : url('{{ item.thumbnails.items[0].url }}');" />
            </div>
          </div>
          <div class="media__body">
            <p class="search__video-title heading trunc no-spacing" ng-bind="item.title"></p>
            <p class="search__video-description milli trunc--two" ng-bind="item.description"></p>
          </div>
        </a>
      </li>
    </ul>
  </section>

</section>
