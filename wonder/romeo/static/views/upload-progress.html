<section class="upload-progress">
  <span ng-show="upload && upload.progress && upload.progress > 0 && upload.progress < 100">{{ upload.progress }}%</span>
  <span ng-hide="upload.href">{{ upload.status }}</span>
  <a class="upload-progress__link" ng-click="redirect(upload.href)" ng-show="upload.href && !isDimissed">{{ upload.status }}</a>
</section>
