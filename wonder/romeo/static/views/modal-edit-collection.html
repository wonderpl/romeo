<h2>Edit Collection</h2>
<div class="modal-content">
	<form name"editCollectionForm" ng-submit="submitEditCollectionForm(data)">
		<div class="row">
			<label>Collection Name: 
				<span><a ng-click="deleteCollection($event, data)">Delete Collection</a></span>
			</label>
			<input type="text" ng-model="data.name" pl-focus-field/>
		</div>
		<div class="row">
			<input type="submit" value="Save" />
		</div>	
		<div class="clear"></div>
	</form>
	<a class="icon-cross close-modal" ng-click="closeModal()"></a>
</div>
