{% extends "base.html" %}

{% block content %}
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Date Added</th>
          <th>Public</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
      {% for video in videos %}
      <tr class="{{ video.status }}">
          <td>{{ video.title }}</td>
          <td>{{ video.date_added }}</td>
          <td>{{ video.public }}</td>
          <td>{{ video.status }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
