{% extends "base.html" %}

{% block title %}Your video is public{% endblock %}

{% block body %}
<table border="0" cellpadding="0" cellspacing="0" width="100%" id="templateBody">
  <tr>
    <td valign="top" class="bodyContent">
      <a href="{{ link }}">"{{ video.title }}"</a> is now public.
    </td>
  </tr>
  <tr>
    <td class="bodyContent" style="padding-top:0; padding-bottom:0;">
      <a href="{{ link }}">
        <img src="{{ video.thumbnail }}" style="max-width:560px;" id="bodyImage" />
      </a>
    </td>
  </tr>
  <tr>
    <td valign="top" class="bodyContent">
      Link: <a href="{{ link }}">{{ link }}</a>
    </td>
  </tr>
</table>
{% endblock %}
